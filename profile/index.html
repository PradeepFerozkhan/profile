<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #fff;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
    }

    .profile-header {
      background: #6c63ff;
      padding: 30px 20px;
      text-align: center;
      color: #fff;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    .profile-header h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .profile-header p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .profile-details {
      padding: 20px;
      text-align: center;
    }

    .profile-details h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .profile-details p {
      font-size: 16px;
      margin-bottom: 10px;
      color: #666;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #6c63ff;
    }

    .social-links a i {
      transition: transform 0.3s ease;
    }

    .social-links a:hover i {
      transform: translateY(-3px);
    }

    .footer {
      padding: 10px;
      text-align: center;
      background: #f4f4f4;
      border-top: 1px solid #e5e5e5;
      font-size: 14px;
      color: #888;
    }

  </style>
</head>
<body>
  <div class="profile-card">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <h2>John Doe</h2>
      <p>Web Developer | Designer</p>
    </div>

    <!-- Profile Details -->
    <div class="profile-details">
      <h3>About Me</h3>
      <p>I'm a passionate web developer with a love for creating beautiful and functional websites. I enjoy exploring new technologies and improving my skills.</p>
      
      <h3>Contact</h3>
      <p>Email: john.doe@example.com</p>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="#" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="#" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="#" target="_blank" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 John Doe. All Rights Reserved.</p>
  </div>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
